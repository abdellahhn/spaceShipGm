<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceShipWar</title>
    <link rel="imageManager" href="imageManager.css">
    <script src="game.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        .background{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("../SpaceShipWar/image/backgroundPURPLE.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .spaceShip img{
            position: fixed;
            top: 37%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            width: 10%;
            height: 10%;
            z-index: 1;
        }

        .planet {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .planet img {
            max-width: 25%;
            max-height: 25%;
            border: none;
        }

        .button{
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="button">
        <input type="button" onclick=init() value="Start game">
        <input type="button" onclick=restart() value="Restart">
    </div>

    <div class="background"></div>
    <div class="planet"><img src="../SpaceShipWar/image/earth-modified.png" alt="earth"></div>
    <div class="spaceShip"><img id="spaceship" src="image/spaceship-modified.png" alt="spaceShip"></div>
    <br><br><br><br>


</body>
</html>
