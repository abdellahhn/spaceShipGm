<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceShipWar</title>
    <link rel="imageManager" href="imageManager.css">
    <script src="game.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        .background{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("../SpaceShipWar/image/backgroundPURPLE.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .spaceShip img{
            position: absolute;
            justify-content: center;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            z-index: 1;
        }

        .center {
            position:absolute;
            width: 250px;
            height: 250px;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-timing-function:linear;
            -webkit-animation-name:orbit;
            -webkit-animation-duration:5s;
            top:34.8%;
            left:41.35%;
            z-index: 1;
        }

        .planet {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .planet img {
            max-width: 25%;
            max-height: 25%;
            border: none;
        }

        @-webkit-keyframes orbit {
            from { -webkit-transform:rotate(0deg) }
            to { -webkit-transform:rotate(360deg) }
        }

        .button{
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="button">
        <input type="button" onclick=init() value="Start game">
        <input type="button" onclick=restart() value="Restart">
    </div>

    <div class="background"></div>
    <div class="planet"><img src="../SpaceShipWar/image/earth-modified.png" alt="earth"></div>
    <div class="center">
        <div class="spaceShip"><img id="spaceship" src="image/spaceship-modified.png" alt="spaceShip"></div>
    </div>
    <br><br><br><br>


</body>
</html>
